<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Weight Converter</title>
    <style>
        body {
            margin-top: 70px;
            background-image: linear-gradient(
                    to right,
                    deeppink,
                    blueviolet,
                    blue);
            background-color: lavender;
        );
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center mb-3"> Weight Converter</h1>
            <form>
                <div class="form-group">
                    <form onsubmit="calculate(value)">
                        <label for="units">Choose your unit:</label>
                        <select name="units" id="units">
                            <option value="lbs">pounds</option>
                            <option value="g">grams</option>
                            <option value="kg">kilograms</option>
                            <option value="oz">ounces</option>
                        </select>
                        <input type="submit" onsubmit="calculate()">
                    </form>
                    <input
                            id="input"
                            type="number"
                            class=" form-control form-control-lg"
                            placeholder="Enter weight...">
                </div>
            </form>
            <div id="output">
                <div class="card bg-danger mb-2" id="lbsBox">
                    <div class="card-block">
                        <h4> Pounds: </h4>
                        <div id="lbsOutput"></div>
                    </div>
                </div>

                <div class="card bg-primary mb-2" id="gBox">
                    <div class="card-block">
                        <h4> Grams: </h4>
                        <div id="gramsOutput"></div>
                    </div>
                </div>

                <div class="card bg-success mb-2" id="kgBox">
                    <div class="card-block">
                        <h4> Kilograms: </h4>
                        <div id="kgOutput"></div>
                    </div>
                </div>

                <div class="card bg-danger mb-2" id="ozBox">
                    <div class="card-block">
                        <h4> Ounces: </h4>
                        <div id="ozOutput"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
