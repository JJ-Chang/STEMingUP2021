<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
<section id="login">
    <form class="login">
        <input type="text" id="username" placeholder="username">
        <input type="password" id="password" placeholder="password">
        <input type="submit" value="Sign in" id="submit" onsubmit=checkLogin()>
    </form>
</section>
<link rel="script" href="login.js">
</body>
</html>
